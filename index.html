<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
        #total {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Grocery Billing</h1>

    <table id="productTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price (₹)</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Milk</td>
                <td>50</td>
                <td><input type="number" min="0" value="0" class="qty"></td>
            </tr>
            <tr>
                <td>Bread</td>
                <td>30</td>
                <td><input type="number" min="0" value="0" class="qty"></td>
            </tr>
            <tr>
                <td>Eggs (12 pcs)</td>
                <td>60</td>
                <td><input type="number" min="0" value="0" class="qty"></td>
            </tr>
            <tr>
                <td>Rice (1kg)</td>
                <td>90</td>
                <td><input type="number" min="0" value="0" class="qty"></td>
            </tr>
        </tbody>
    </table>

    <div style="text-align:center;">
        <button onclick="calculateBill()">Generate Bill</button>
        <button onclick="clearBill()">Clear</button>
    </div>

    <div id="total"></div>

    <script>
        function calculateBill() {
            const rows = document.querySelectorAll("#productTable tbody tr");
            let total = 0;
            let billDetails = "<h2>Bill Details:</h2><ul>";
            rows.forEach(row => {
                const product = row.cells[0].innerText;
                const price = parseInt(row.cells[1].innerText);
                const qty = parseInt(row.querySelector(".qty").value);
                if(qty > 0){
                    total += price * qty;
                    billDetails += `<li>${product} x ${qty} = ₹${price * qty}</li>`;
                }
            });
            billDetails += `</ul><h3>Total: ₹${total}</h3>`;
            document.getElementById("total").innerHTML = billDetails;
        }

        function clearBill() {
            document.querySelectorAll(".qty").forEach(input => input.value = 0);
            document.getElementById("total").innerHTML = "";
        }
    </script>

</body>
</html>
